<!-- templates/monitor.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SafeSight 실시간 모니터링</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>🛡️ SafeSight - 안전 장비 감지</h1>
    </header>

    <main>
        <section class="video-section">
            <img src="/video_feed" id="video" alt="실시간 감지 영상" />
            <div id="alert-box" class="hidden">
                ⚠️ 미착용자 감지됨!
            </div>
        </section>

        <section>
            <button onclick="showSummary()">감지 요약 보기</button>
            <div id="summary-box" style="margin-top: 1rem;"></div>
        </section>
    </main>

    <script>
        const alertBox = document.getElementById("alert-box");

        function pollViolation() {
            fetch("/detect_result")
                .then(response => response.json())
                .then(data => {
                    if (data.violation_count > 0) {
                        alertBox.classList.remove("hidden");
                    } else {
                        alertBox.classList.add("hidden");
                    }
                });
        }

        setInterval(pollViolation, 2000);

        function showSummary() {
            fetch("/detection_summary")
                .then(response => response.json())
                .then(data => {
                    const summary = document.getElementById("summary-box");
                    summary.innerHTML = `
                        <h3>⚠️ 감지 요약</h3>
                        <p>총 감지 프레임: ${data.total_frames}</p>
                        <p>총 위반 횟수: ${data.violation_count}</p>
                        <p>위반 장비:</p>
                        <ul>
                            ${Object.entries(data.missing_labels).map(([label, count]) => `<li>${label}: ${count}회</li>`).join('')}
                        </ul>
                    `;
                });
        }
    </script>
</body>
</html>
