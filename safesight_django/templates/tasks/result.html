<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검사 결과</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    .box {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      font-size: 1.3rem;
    }

    .warning-box {
      background-color: #ffe5e5;
      color: #d8000c;
      border: 1px solid #d8000c;
    }

    .success-box {
      background-color: #e6ffea;
      color: #2d662d;
      border: 1px solid #2d662d;
    }
  </style>
</head>
<body>

  <h1>안전 장비 착용 검사 결과</h1>

  {% if missing %}
    <div class="box warning-box">
      ❌ 누락된 장비: <strong>{{ missing|join:", " }}</strong>
    </div>
  {% else %}
    <div class="box success-box">
      ✅ 모든 장비 착용 확인됨!
    </div>
  {% endif %}

  <a href="{% url 'select_task' %}">⬅️ 작업 다시 선택하기</a>

</body>
</html>
